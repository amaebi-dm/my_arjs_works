<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>AR-TEST</title>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <style>
            .arjs-loader
            {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba( 0, 0, 0, 0.8 );
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div
            {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>

    </head>

    <body style="margin : 0px; overflow: hidden;">]

        <!-- minimal loader shown until image discriptors ae loaded. -->
        <div class="arjs-loader">
            <div>Loading, please wait ...</div>
        </div>

        <a-scene 
            vr-mode-ui="enabled: false;" 
            renderer="logarithmicDepthBuffer: true;" 
            embedded 
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: flase;"
        >
        
            <!-- we use cors proxy to avoid cross-origin broblems. -->
            <a-nft 
                type="nft" 
                url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex" 
                smooth="true" 
                smoothCount="10" 
                smoothTolerance=".01" 
                smoothThreshold="5" 
            >

                <a-entity 
                    gltf-model="https://arjs-cros-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/example/image-tracking/nft/trex/scene/gltf" 
                    scale="5 5 5" 
                    position="50 150 0"
                >
                </a-entity>

            </a-nft>

            <a-entity camera></a-entity>
    
        </a-scene>

    </body>
</html>
